name: Deploy

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Java CI with Gradle"]
    types:
      - completed

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    environment:
      name: ULU
    
    steps:
    - name: install ssh keys
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
    - name: deploy
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "export JAVA_HOME=/home/ulu/.sdkman/candidates/java/current && cd /home/ulu/ULU/ua-backend && git checkout main && git pull && ./gradlew build && sudo -S systemctl restart ua-backend.service && echo ${{ secrets.USER_PSWD }} && exit"
    - name: cleanup
      run: rm -rf ~/.ssh
